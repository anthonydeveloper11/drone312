<div class="whatWeDo contact-section">

        <div class="form-container">

            <form  id="contact">

                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-12">
                    <input type="email" class="form-control" id="inputPassword3" placeholder="EMAIL">

                </div>

                    <div class="col-sm-12">

                    <div class="col-sm-12">
